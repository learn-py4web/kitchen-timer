<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Timer</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>

<body>

    <section class="section" id="app">
        <div class="container has-text-centered">
            <h1 class="title">Kitchen Timer</h1>
            <div class="the-clock is-size-1">
                <span>{{time}}</span>
            </div>
            <div class="buttons is-centered">
                <button class="button is-light" @click="plus">
                    <span class="icon"><i class="fa fa-plus"></i></span>
                </button>
                <button class="button is-light" @click="minus">
                    <span class="icon"><i class="fa fa-minus"></i></span>
                </button>
            </div>
            <div class="buttons is-centered">
                <button v-if="counter" class="button is-info" @click="pause">
                    <span class="icon"><i class="fa fa-pause"></i></span>
                </button>
                <button v-else class="button is-success" @click="play">
                    <span class="icon"><i class="fa fa-play"></i></span>
                </button>
                <button class="button is-danger" @click="stop">
                    <span class="icon"><i class="fa fa-stop"></i></span>
                </button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="">License BSD</a>.
            </p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.global.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
